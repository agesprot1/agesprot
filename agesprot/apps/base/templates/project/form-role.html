<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">{{ title }}</h4>
		</div>
		<form action="{% url 'form_role' role %}" method="POST">
			{% csrf_token %}
			<div class="modal-body">
				<div class="row">
					{% for form in forms %}
						<div class="col-md-12">
							<div class="form-group">
								<label>{{ form.label }}</label>
								{{ form }}
							</div>
						</div>
					{% endfor %}
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
				<input type="submit" value="Enviar" class="btn btn-success"/>
			</div>
		</form>
	</div>
</div>
<script>
	$("form").submit(function(event){
		event.preventDefault();
		var formData = new FormData(this);
		$.ajax({
			url: $(this).attr('action'),
			type: $(this).attr('method'),
			dataType: "json",
			data: formData,
			cache: false,
			contentType: false,
			processData: false,
			success: function(data){
				show_message(data.type, data.msg);
				$('#'+data.pk).remove();
				if(data.type == 'success'){
					$('.table tbody').append(
						"<tr id='"+data.pk+"'>"+
							"<td>"+data.nombre_role+"</td>"+
							"<td>"+
								"<a href='/project/form-role//"+data.pk+"' class='btn btn-primary open-modal' data-toggle='modal' data-target='#Modal'>Editar</a> <a href='/project/delete-role/"+data.pk+"/' class='btn btn-danger delete' id='"+data.pk+"'>Eliminar</a>"+
							"</td>"+
						"</tr>"
					);
				}
				$('#Modal').modal('hide');
			}
		});
	});
</script>
