<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">{{ title }}</h4>
		</div>
		<form role="form" action="{% url 'new_project' %}" method="POST">
			{% csrf_token %}
			<div class="modal-body">
				<div class="row">
					{% for forms in form %}
						<div class="form-group col-md-6">
							<label>{{ forms.label }}</label>
							{{ forms }}
							{{ forms.errors }}
						</div>
					{% endfor %}
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
				<input type="submit" value="Enviar" class="btn btn-success"/>
			</div>
		</form>
	</div>
</div>
<script>
	$('.date_init').datetimepicker({
		format: 'DD/MM/YYYY'
	});
	$('.date_end').datetimepicker({
		format: 'DD/MM/YYYY',
		useCurrent: false
	});
	$(".date_init").on("dp.change", function (e) {
		$('.date_end').data("DateTimePicker").minDate(e.date);
	});
	$(".date_end").on("dp.change", function (e) {
		$('.date_init').data("DateTimePicker").maxDate(e.date);
	});
</script>
