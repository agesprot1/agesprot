{% include 'layout/base.html' %}

{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Ingreso a AgesProt</h3>
					</div>
					<div class="panel-body">
						{% if messages %}
							{% for message in messages %}
								<p class="text-{{ message.tags }}">{{ message }}</p>
							{% endfor %}
						{% endif %}
						{% if form.errors %}
							<div class="alert alert-danger text-center" role="alert">
								Usuario y/o contrase単a incorrecta.
							</div>
						{% endif %}
						<form role="form" action="{% url 'login' %}" method="POST">
							{% csrf_token %}
							<fieldset>
								<div class="form-group">
									<input id="id_username" type="text" class="form-control" name="username" value="" placeholder="Usuario" required>
								</div>
								<div class="form-group">
									<input id="id_password" type="password" class="form-control" name="password" placeholder="Contrase単a" required>
								</div>
								<div class="form-group">
									<a href="{% url 'reset_password' %}">多Olvidaste tu contrase単a?</a>
								</div>
								<button type="submit" class="btn btn-lg btn-success btn-block">Ingresar</button>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock content %}
