{% load staticfiles %}
<div class="modal-dialog" style="width: 700px">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">{{ title }}</h4>
		</div>
		<div class="modal-body">
			<div class="row">
			{% for integrant in task_integrant.tarea_integrante_set.all %}
				<div class="col-md-6">
					<div class="col-md-3">
						<img src="{% static integrant.role.user.profileuser.foto %}" class="img-circle" style="width: 50px">
					</div>
					<div class="col-md-9">
						<p><strong>{{ integrant.role.user.first_name }} {{ integrant.role.user.last_name }}</strong></p>
						<p>{{ integrant.role.role.nombre_role }}</p>
					</div>
				</div>
			{% endfor %}
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
		</div>
	</div>
</div>
